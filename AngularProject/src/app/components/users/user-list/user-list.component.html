<div class="container mt-3" style="background-color: #e4eefb;">
    <h1 class="mb-1">Clients Lists</h1>

    <table class="table" *ngIf="user && user.length > 0">
        <thead>
          <tr>
            <th scope="col">#Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Contact No</th>
            <th scope="col">Working</th>
            <th scope="col"><button type="button" class="btn btn-success me-3" routerLink="adduser" >Create </button> 
              <button type="button" class="btn btn-secondary ">Filter</button> 
              
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of user">
            <td> {{ u.id }} </td>
            <td> {{ u.fName }} </td>
            <td> {{ u.lName }} </td>
            <td> {{ u.contact }} </td>
            <td> {{ u.working  == 1 ? "Yes" : "No"}} </td>
            <td> 
                <button type="button" class="btn btn-primary me-2"  routerLink="edituser/{{ u.id }}" >Update</button> 
                <!-- <a [routerLink]="['/users', 'adduser', u.id]">Edit User</a> -->

                <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
    <p *ngIf = "!user || user.length <= 0">No Client Found</p>
</div>
