<div class="container " style="background-color: #e4eefb;">
  <h1 class="mb-3 mt-3 mx-2"> Add Client</h1>

    <form class="row g-3" #form="ngForm" (ngSubmit)="addClient()">
        <div class="col-md-5 ">
            <label for="FName" class="form-label  mt-5">First Name</label>
            <input type="text" class="form-control" placeholder="Jhon" id="FName" [(ngModel)] ="addClientRequest.FName"  name="first name">
          </div>
          <div class="col-md-5">
            <label for="Lname" class="form-label mt-5">Last Name</label>
            <input type="text" class="form-control" placeholder="Doe" id="Lname"  [(ngModel)] ="addClientRequest.LName"  name="last name">
          </div>

          <div class="col-md-5">
            <label for="Contact" class="form-label">Contact</label>
            <input type="number" class="form-control" placeholder="91+ " id="Contact"  [(ngModel)] ="addClientRequest.Contact"  name="Contact no">
          </div>

          <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Working</label>
            <div class="input-group mb-3">
                <label class="input-group-text" for="Working">IsWorking</label>
                <select class="form-select" id="Working"  [(ngModel)] ="addClientRequest.Working"  name="IsWorking">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
          </div>
          
          <div class="col-7 mb-5 ms-auto">
            <button type="submit" class="btn btn-success">Create</button>
          </div>

        
      </form>
</div>
